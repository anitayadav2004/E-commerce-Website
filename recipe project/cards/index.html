<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cards</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing:  border-box;
        }
        .container{
            width: 100%;
            height: 100%;
            background-color: #2343b5;
            background-image:"https://static.vecteezy.com/system/resources/previews/000/540/933/original/abstract-beautiful-gradient-background-vector.jpg";
            display: flex;
            justify-content: center;
            align-items: center;
        }
            .card{
                width:360px;
                height: 600px;
                background-color: white;
                border-radius: 20px;
                align-items: center;
                gap: 30px;
                display: flex;
                flex-direction: column;
            }
            .card img{
                width: 250px;
                height: 250px;
                display: flex;
                transition: all 2s 1s ;
                

            }
            .card img:hover{

            }
            .card h1{
                font-style: italic;
                text-decoration: solid;
                font-family: Georgia, 'Times New Roman', Times, serif;
            }
             .card h2{
                font-style: italic;
                text-decoration: solid;
                font-family: Georgia, 'Times New Roman', Times, serif;
            }
            .card p{
                font-style: italic;
                margin: 25px;
                font-weight: 600;
                display: inline;
                font-family: Georgia, 'Times New Roman', Times, serif;

            }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="card.jpg">
            <h1> Happy new year</h1>
            <h2>2025</h2>
            <p>The most beautiful thing in life is to see a person you love smiling And even more beautifulis that youare the  reason behind it</p>
            
        </div>
    </div>
</body>
</html>
